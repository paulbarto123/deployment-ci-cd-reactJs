# label workflow
name: Linter

#executes workflows that are defined with the on key
on: 
  push: 
    branches:
      - main
      - staging
      - development
      - uat

jobs:
  run-linters: 
    name: run-linters
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v2

      - name: install dependencies
        run: npm install

      - name: run linter
        run: npm run lint